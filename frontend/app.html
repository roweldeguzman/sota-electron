<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Sota System - updates</title>
    <script>
      (function() {
        if (!process.env.HOT) {
          const link = document.createElement('link');
          link.rel = 'stylesheet';
          link.href = './dist/style.css';
          // HACK: Writing the script path should be done with webpack
          document.getElementsByTagName('head')[0].appendChild(link);
        }
      })();
    </script>
    <script>
      window.env = { APP_ENV: "local", BUILD: null, RELEASE: null, SENTRY_DSN: null }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script>
      {
        const scripts = [];

        // Dynamically insert the DLL script in development env in the
        // renderer process
        if (process.env.NODE_ENV === 'development') {
          scripts.push('../dll/renderer.dev.dll.js');
        }

        // Dynamically insert the bundled app script in the renderer process
        const port = process.env.PORT || 1212;
        scripts.push(
          process.env.HOT
            ? 'http://localhost:' + port + '/dist/renderer.dev.js'
            : './dist/renderer.prod.js'
        );

        document.write(
          scripts
            .map(script => `<script defer src="${script}"><\/script>`)
            .join('')
        );
      }
    </script>


  <div class="w3-container">

    <h1 style="color:blueviolet">Pingo App - New</h1>
    <h3>Brand new app</h3>

    <p>
      Current version: <span id="version"></span>
    </p>

    <div id="messages" style="color:cyan"></div>

    <div class="w3-light-grey">
      <div class="w3-blue" style="height:24px;width:0%" id="progressBar"></div>
    </div>

  </div>
  </body>
</html>
